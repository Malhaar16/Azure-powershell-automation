name: Azure PowerShell CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install PowerShell
      uses: PowerShell/PowerShell@v7.5.1

    - name: Run PowerShell Script
      shell: pwsh
      run: pwsh ./CreateVM.ps1
